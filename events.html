<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | TN Sports Vibe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body data-theme="dark">

    <nav id="main-nav"></nav>

    <div class="main-content">
        <h1 class="text-primary text-center">Sports Events</h1>

        <div class="filters glass-card">
            <h3 style="width: 100%; text-align: center; margin-bottom: 15px;">Find Your Game</h3>
            <select id="filter-sport" class="form-control" style="width: auto; min-width: 200px;">
                <option value="">All Sports</option>
                <option value="Kabaddi">Kabaddi</option>
                <option value="Silambam">Silambam</option>
                <option value="Cricket">Cricket</option>
                <option value="Football">Football</option>
                <option value="Athletics">Athletics</option>
                <option value="Badminton">Badminton</option>
                <option value="Chess">Chess</option>
            </select>

            <select id="filter-district" class="form-control" style="width: auto; min-width: 200px;">
                <option value="">All Districts</option>
                <option value="Chennai">Chennai</option>
                <option value="Madurai">Madurai</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Salem">Salem</option>
                <option value="Trichy">Trichy</option>
                <option value="Tirunelveli">Tirunelveli</option>
                <option value="Thanjavur">Thanjavur</option>
                <option value="Kanyakumari">Kanyakumari</option>
            </select>
        </div>

        <p id="user-location" style="text-align: center; margin-bottom: 20px;" class="text-accent"></p>

        <div id="events-container" class="events-container">
            <!-- Populated by events.js -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TN Sports Vibe</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/events.js"></script>
</body>

</html>
