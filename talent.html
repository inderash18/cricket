<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Showcase | TN Sports Vibe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body data-theme="dark">

    <nav id="main-nav"></nav>

    <div class="main-content">
        <h1 class="text-primary text-center">Talent Showcase</h1>

        <div class="glass-card" style="margin-bottom: 40px; border-top: 4px solid var(--nivia-blue);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div>
                    <h3 style="margin-bottom: 5px;">ðŸŽ¥ Creator Studio</h3>
                    <p class="text-sub">Share your skills with 10k+ sports enthusiasts in Tamil Nadu.</p>
                </div>
                <div style="text-align: right;">
                    <span
                        style="background: #eef; color: var(--nivia-blue); padding: 5px 10px; border-radius: 5px; font-size: 0.9rem;">Verified
                        Only</span>
                </div>
            </div>

            <form id="talent-form"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                <div class="form-group" style="grid-column: span 2;">
                    <label>Video Title</label>
                    <input type="text" name="title" placeholder="e.g. My Record-Breaking Silambam Spin"
                        class="form-control" required style="font-size: 1.1rem;">
                </div>

                <div class="form-group">
                    <label>Sport Category</label>
                    <select name="sport" class="form-control" required>
                        <option value="">Select Sport...</option>
                        <option value="Kabaddi">Kabaddi</option>
                        <option value="Silambam">Silambam</option>
                        <option value="Cricket">Cricket</option>
                        <option value="Football">Football</option>
                        <option value="Athletics">Athletics</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Media URL (YouTube/Image)</label>
                    <input type="url" name="media" placeholder="https://..." class="form-control" required>
                </div>

                <div class="form-group" style="grid-column: span 2;">
                    <label>Description / Story</label>
                    <textarea name="desc" placeholder="Tell us about this moment..." class="form-control" rows="3"
                        required></textarea>
                </div>

                <div class="form-group"
                    style="grid-column: span 2; display: flex; align-items: center; justify-content: space-between; margin-top: 10px;">
                    <p style="font-size: 0.85rem; color: #777;">By uploading, you agree to our <a href="#"
                            style="text-decoration: underline;">Community Guidelines</a>.</p>
                    <button type="submit" class="btn btn-primary" style="padding: 12px 30px;">ðŸš€ Publish Talent</button>
                </div>
            </form>
        </div>

        <div class="filters glass-card">
            <h3>Filter Talents</h3>
            <select id="t-filter-sport" class="form-control" style="width: auto;">
                <option value="">All Sports</option>
                <option value="Kabaddi">Kabaddi</option>
                <option value="Silambam">Silambam</option>
                <option value="Cricket">Cricket</option>
            </select>
            <select id="t-filter-district" class="form-control" style="width: auto;">
                <option value="">All Districts</option>
                <option value="Chennai">Chennai</option>
                <option value="Madurai">Madurai</option>
                <option value="Coimbatore">Coimbatore</option>
            </select>
        </div>

        <div id="talent-grid" class="talent-grid">
            <!-- Populated by talent.js -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TN Sports Vibe</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/talent.js"></script>
</body>

</html>
