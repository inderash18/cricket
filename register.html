<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TN Sports Vibe</title>
    <meta name="description" content="Register for TN Sports Vibe to join the community.">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body data-theme="dark">

    <nav id="main-nav"></nav>

    <div class="auth-container">
        <div class="glass-card auth-card fade-in" style="max-width: 500px;">
            <h2 class="text-primary" style="text-align: center; margin-bottom: 20px;">Join the Clan</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required placeholder="Kabali R">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required
                        placeholder="name@example.com">
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="district">District</label>
                        <select id="district" name="district" class="form-control" required>
                            <option value="">Select District</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Coimbatore">Coimbatore</option>
                            <option value="Madurai">Madurai</option>
                            <option value="Salem">Salem</option>
                            <option value="Tirunelveli">Tirunelveli</option>
                            <option value="Trichy">Trichy</option>
                            <option value="Thanjavur">Thanjavur</option>
                            <option value="Kanyakumari">Kanyakumari</option>
                            <option value="Vellore">Vellore</option>
                            <option value="Erode">Erode</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="sport">Favorite Sport</label>
                        <select id="sport" name="sport" class="form-control" required>
                            <option value="">Select Sport</option>
                            <option value="Kabaddi">Kabaddi</option>
                            <option value="Silambam">Silambam</option>
                            <option value="Cricket">Cricket</option>
                            <option value="Football">Football</option>
                            <option value="Badminton">Badminton</option>
                            <option value="Athletics">Athletics</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required
                        placeholder="********">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>
            <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
                Already have an account? <a href="login.html" class="text-accent">Login here</a>
            </p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TN Sports Vibe</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
