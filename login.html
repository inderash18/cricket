<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TN Sports Vibe</title>
    <meta name="description" content="Login to your TN Sports Vibe account.">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body data-theme="dark">

    <nav id="main-nav"></nav>

    <div class="auth-container">
        <div class="glass-card auth-card fade-in">
            <h2 class="text-primary" style="text-align: center; margin-bottom: 20px;">Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required
                        placeholder="********">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
                New here? <a href="register.html" class="text-accent">Create an account</a>
            </p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TN Sports Vibe</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
