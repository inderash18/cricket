<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | TN Sports Vibe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body data-theme="dark">

    <nav id="main-nav"></nav>

    <div style="padding: 40px 5%;">

        <div class="glass-card fade-in" style="max-width: 800px; margin: 0 auto;">
            <div
                style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 20px;">
                <div>
                    <h1 class="text-primary" id="p-name">Loading...</h1>
                    <p style="font-size: 1.2rem;">District: <span id="p-district" class="text-accent">...</span></p>
                    <p>Sport: <span id="p-sport">...</span></p>
                    <p>Email: <span id="p-email">...</span></p>
                </div>
                <div style="text-align: center;">
                    <div
                        style="width: 100px; height: 100px; border-radius: 50%; background: var(--primary); display: flex; justify-content: center; align-items: center; font-size: 3rem; margin: 0 auto; color: #fff;">
                        ðŸ‘¤
                    </div>
                    <button class="btn btn-secondary" style="margin-top: 15px; font-size: 0.8rem;"
                        onclick="app.logout()">Logout</button>
                    <!-- Edit functionality could be added here -->
                </div>
            </div>
        </div>

        <div style="margin-top: 40px; max-width: 800px; margin-left: auto; margin-right: auto;">
            <h2 class="text-primary">Registered Events</h2>
            <div id="p-events-list" style="margin-top: 20px; display: grid; gap: 15px;">
                <p>No events registered yet.</p>
            </div>
        </div>

        <div style="margin-top: 40px; max-width: 800px; margin-left: auto; margin-right: auto;">
            <h2 class="text-primary">My Uploads</h2>
            <div id="p-talents-list"
                style="margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px;">
                <p>No talents uploaded yet.</p>
            </div>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 TN Sports Vibe</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/events.js"></script> <!-- Need data for event details lookup -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            app.requireAuth();

            const user = app.state.currentUser;
            if (user) {
                document.getElementById('p-name').textContent = user.name;
                document.getElementById('p-district').textContent = user.district;
                document.getElementById('p-sport').textContent = user.sport;
                document.getElementById('p-email').textContent = user.email;

                // Render Registered Events
                if (user.registeredEvents && user.registeredEvents.length > 0) {
                    const list = document.getElementById('p-events-list');
                    // We need to look up event details from eventsApp.data
                    // Assuming eventsApp is loaded. If events.js runs init, it populates data.
                    // We can access eventsApp.data directly.

                    const myEvents = eventsApp.data.filter(e => user.registeredEvents.includes(e.id));

                    if (myEvents.length > 0) {
                        list.innerHTML = myEvents.map(e => `
                            <div class="glass-card" style="padding: 15px; display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <h4 class="text-accent">${e.title}</h4>
                                    <p style="margin: 0; font-size: 0.9rem;">${e.date} @ ${e.venue}</p>
                                </div>
                                <span class="event-status">${e.status}</span>
                            </div>
                        `).join('');
                    }
                }

                // Render My Talents
                const allTalents = JSON.parse(localStorage.getItem('tn_talents')) || [];
                const myTalents = allTalents.filter(t => t.uploader === user.name); // Simple match

                if (myTalents.length > 0) {
                    const grid = document.getElementById('p-talents-list');
                    grid.innerHTML = myTalents.map(t => `
                        <div class="glass-card" style="padding: 10px;">
                            <img src="${t.media}" style="width:100%; height: 120px; object-fit: cover; border-radius: 8px;">
                            <h5 style="margin-top: 10px;">${t.title}</h5>
                        </div>
                     `).join('');
                }
            }
        });
    </script>
</body>

</html>
